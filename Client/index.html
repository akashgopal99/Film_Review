<!DOCTYPE html>
<html lang='en'>
    <title>Film Reviews</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="google-signin-client_id" content="589301409984-sc2a01r15mrr8ltka9t3ccbael8nf1um.apps.googleusercontent.com">
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel='stylesheet' href='style.css'>
    <style>
        body,h1,h2,h3,h4,h5 {font-family: 'Poppins', sans-serif}
        body {font-size:16px;}
        .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
        .w3-half img:hover{opacity:1}
    </style>
    <script src='index.js'></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <body>

        <!-- Sidebar/menu -->
        <nav class='w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding' style='z-index:3;width:300px;font-weight:bold;' id='mySidebar'><br>
            <a href='javascript:void(0)' onclick='w3_close()' class='w3-button w3-hide-large w3-display-topleft' style='width:100%;font-size:22px'>Close Menu</a>
            <div class='w3-container'>
                <h3 class='w3-padding-32'><b>Film<br>Reviewer</b></h3>
            </div>
            <div class='w3-bar-block'>
                <a href='#User' onclick='w3_close()' class='w3-bar-item w3-button w3-hover-white'>User</a> 
                <a href='#Admin' onclick='w3_close()' class='w3-bar-item w3-button w3-hover-white'>Admin</a> 
            </div>
        </nav>

        <!-- Top menu on small screens -->
        <header class='w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding'>
            <a href='javascript:void(0)' class='w3-button w3-red w3-margin-right' onclick='w3_open()'>â˜°</a>
            <span>Film Reviewer</span>
        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class='w3-overlay w3-hide-large' onclick='w3_close()' style='cursor:pointer' title='close side menu' id='myOverlay'></div>

        <!-- !PAGE CONTENT! -->
        <div class='w3-main' style='margin-left:340px;margin-right:40px'>

            <!-- Header -->
            <div class='w3-container' style='margin-top:80px' id='showcase'>
                <h1 class='w3-jumbo'><b>Movie</b></h1>
                <h1 class='w3-xxxlarge w3-text-red'><b>Collection</b></h1>
                <hr style='width:50px;border:5px solid red' class='w3-round'>
            </div>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>

            <div id="myDIV" class="header">
                    <h2 style="margin:5px">Movies</h2>
                    <input type="text" id="newMovie" placeholder="Enter Movie Title To Add...">
                    <span id='btnSubmit' class='addBtn'>Movie To Add</span>
            </div>
                
            <ul id='content'>
                <!-- List of films from API are added here -->
            </ul>

        </div>

        <!-- End page content -->
        </div>

        <!-- W3.CSS Container -->
        <div class='w3-light-grey w3-container w3-padding-32' style='margin-top:75px;padding-right:58px'><p class='w3-right'>Summative Assignment</p></div>

        <script>
            // Script to open sidebar
            function w3_open() {
                document.getElementById('mySidebar').style.display = 'block';
                document.getElementById('myOverlay').style.display = 'block';
            }
            //script to close the sidebar
            function w3_close() {
                document.getElementById('mySidebar').style.display = 'none';
                document.getElementById('myOverlay').style.display = 'none';
            }

            //script to add a new movie to the list of movies
            document.getElementById('btnSubmit').onclick = function(){addMoviesForm(); getMovies();};
            
            // Add a "checked" symbol when clicking on a list item
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
            }, false);

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            for (let j = 0; j < close.length; j++) {
                close[j].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

        </script>
    </body>
</html>
